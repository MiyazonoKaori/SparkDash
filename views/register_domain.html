<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{app_name}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta http-equiv="cleartype" content="on">
        <meta name="description" content="" />
      	<meta name='keywords' content=''/>

        <link rel="author" href="/humans.txt">
        
        <link href="/css/main.css" rel="stylesheet">

        <meta property="og:title" content="SparkDash Mobile Analytics.">
        <meta property="og:type" content="company">
        <meta property="og:image" content="http://semanticpress.com/assets/img/logos/sparkdash.png">
        <meta property="og:site_name" content="SemanticPress.com">
        <meta property="og:url" content="http://SemanticPress.com/">
        <meta property="og:description" content="">    

        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="icon" href="/img/logos/favicon.png" type="image/png">
        <link rel="apple-touch-icon" sizes="144x144" href="/img/logos/apple-touch-icon-144.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/img/logos/apple-touch-icon-114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/img/logos/apple-touch-icon-72.png">
        <link rel="apple-touch-icon" href="/img/logos/apple-touch-icon-57.png">
    </head>

    <body controller="register" style="background-color: #111;">
        
        <div id="layout" class="pure-g-r">

          <div id="main" class="pure-u-1">

            <div id="main-container" class="pure-g-r">
              
              <div class="header">
                {{#success}}
                  {{.}}
                {{/success}}
                {{#error}}
                  {{.}}
                {{/error}}
            		<h2>Register Domain</h2>
            	</div>
            	<form method="post" action="" class="pure-form pure-form-aligned">
            		<div class="txt">
            			<label for="username">Username:</label>
            			<input type="text" name="user[username]" id="username">
            		</div>
            		<div class="txt">
            			<label for="password">Password:</label>
            			<input type="password" name="user[password]" id="password">
            		</div>
            		<h5>Select Tabs</h5>
            		<label for="option-one" class="pure-checkbox">
                    <input name="tabs[devices]" id="option-one" type="checkbox" value="true">
                    Devices
                </label>
                <label for="option-two" class="pure-checkbox">
                    <input name="tabs[fsm]" id="option-two" type="checkbox" value="true">
                    FSM
                </label>
                <label for="option-three" class="pure-checkbox">
                    <input name="tabs[analytics]" id="option-three" type="checkbox" value="true">
                    Analytics
                </label>
            		<div class="btn clearfix">
            		  <button class="pure-button pure-button-primary" href="/auth">Register</button>
            		</div>
            	</form>
            	
            </div>
          </div>
        </div>
        
        <div id="settings"></div>
        <div class="avgrund-cover">
          <div class="avgrund-contents">
          </div>
        </div>
        
        <script data-main="/js/app.min" src="/js/require.js"></script>
    </body>
</html>
