
  <li class="device unselectable" data="{{clientID}}">
    <div class="header">
      <div class="deviceIcon" />
      <div class="deviceTitle ellipsis">{{userID}}</div>
      <div class="deviceCheckBox">
        <label class="styled-checkbox">
          <input type="checkbox" id="check-{{clientID}}" action="toggleDeviceMark">
          <span></span>
        </label>
      </div>
    </div>
    <div class="content">
      <span style="text-align:center;">Loading status..</span>
    </div>
    <div class="footer">
      <div>
        <div class="led"></div>
        <div class="timestamp">Last updated: 3 hours ago</div>
        <div class="lifecycle-state green">Unknown</div>
      </div>
    </div>
  </li>
