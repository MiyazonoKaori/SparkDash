<div class="modal c4">
	<div class="header">
		<h3>Send a message:</h3>
	</div>
	<form id="form-c4" action="" class="pure-form pure-form-aligned">
	  <fieldset>
	    <div class="pure-control-group">
          <div id="title" style="font-size: 18px; text-align: center; margin-bottom: 12px;"></div>
          <textarea name="message" id="message" style="width:100%;height:150px;"></textarea>
      </div>
    </fieldset>
    <input name="id" value="message" type="hidden">
    
		<div class="clearfix" style="text-align: center;">
      <button type="submit" class="pure-button pure-button-primary" data="submit-c4">Send Message</button>
    </div>
	</form>
</div>
