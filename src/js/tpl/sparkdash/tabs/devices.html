<div class="map-container">
  <div id="devices-map" class="map"></div>
  <i class="map-top"></i>
  <i class="map-right"></i>
  <i class="map-bottom"></i>
  <i class="map-left"></i>
</div>

<div class="left-panel">
  <div class="device-list">
    <ul>
      {{#devices}}
      <li class="device unselectable" data="{{json this}}">
        <div class="led"></div>
        <div class="header">
          <div class="deviceIcon" action="alert" data="icon"></div>
          <div class="deviceTitle" action="alert" data="title">{{userID}}</div>
        </div>
        <div class="content">
          <div class="row1">
            {{device}}
          </div>
          <div class="row2">
            <div class="label green">Checked In</div>
          </div>
          <div style="float:right;margin-top:-30px;">
            <button class="pure-button pure-button-small" action="sendMessageToDevice">
              <i class="icon-cog"></i>
              Send
            </button>
          </div>
        </div>
        <div class="footer">
          Last updated: 3 hours ago
        </div>
      </li>
      {{/devices}}
    </ul>
  </div>
</div>
