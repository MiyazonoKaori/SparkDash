<div class="left-panel">
  <div class="device-list">
    <ul>
      {{#devices}}
      <li>
        <div class="main-item device" data="{{json this}}" style="letter-spacing:1px;padding:6px;height: auto;">
          <div style="background-image:url('/img/sparkdash/beacon.led.green.png');background-repeat:no-repeat;background-position:center;display: block;float: right;height: 22px;width:22px;position: relative;right: 0;"></div>
          <div style="font-size:18px;letter-spacing:1px;">
              <div style="float:left;width:16px;height:16px;margin-right:5px;background-image:url('/img/sparkdash/icon.device.small.png');background-repeat:no-repeat;background-position:center;"></div>
              <div style="float:left;">{{userID}}</div>
            </div>
          <div style="font-size:13px;clear: both;">
            {{device}}
          </div>
          <div style="font-size:9px;">
            <div style="font-size:9px;padding:5px;text-shadow: 0px -1px 1px rgba(0, 0, 0, .4);background-color:#009900;color:#fff;border-radius:5px;margin-top:3px;margin-bottom:3px;display: inline-block;">Checked In</div>
          </div>
          <div style="font-size:10px;color:#999;">
            Last updated: 3 hours ago
          </div>
        </div>
      </li>
      {{/devices}}
    </ul>
  </div>
</div>

<div class="map-container">
  <div id="map-container-1" class="map" style="height:100%;display: block;z-index: 1;"></div>
  <i class="map-top"></i>
  <i class="map-right"></i>
  <i class="map-bottom"></i>
  <i class="map-left"></i>
</div>
<div class="layer-buttons" style="position:relative;bottom:30;">
    <div class="row layer-button-row"><a href="javascript:cartodb_sewer_line.setMap(map1);" class="btn success">Sewer Line On</a> <a href="javascript:cartodb_sewer_line.setMap(null);" class="btn danger">Sewer Line Off</a></div>
</div>
