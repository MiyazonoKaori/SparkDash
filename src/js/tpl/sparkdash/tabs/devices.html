<div class="map-container">
  <div id="devices-map" class="map"></div>
  <i class="map-top"></i>
  <i class="map-right"></i>
  <i class="map-bottom"></i>
  <i class="map-left"></i>
</div>

<div class="left-panel">
  <div id="device-header">
      
      <div class="suggestionGrouping">
        
      </div>
      <div class="filterControls">
        <h5 class="headerVisible">Select:</h5>
        <ul class="chips">
          <li class="chip"><span class="pure-button" action="selectAll">All</span></li>
          <li class="chip"><span class="pure-button" action="selectNone">None</span></li>
          <li class="chip"><span class="pure-button" action="selectAction">Take Action</span></li>
        </ul>
      </div>
  </div>
  <div class="device-list">
    <ul></ul>
    <div class="loading_dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
