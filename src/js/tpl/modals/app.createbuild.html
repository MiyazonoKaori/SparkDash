<div class="modal c0" style="text-align:center;">
	<div class="header">
		<h2>Add New Build</h2>
	</div>
	<div>
	  <form id="form-c0" action=""class="pure-form pure-form-stacked">
	    <fieldset class="field1">
        <div class="pure-control-group">
            <label for="appBuild" data-tip="Found in android:versionCode. ie, 1.0.0">Version Code (appBuild):</label>
            <input type="text" name="build" id="appBuild" value="{{#build}}{{.}}{{/build}}">
        </div>
      </fieldset>
      <fieldset class="field2">
        <div class="pure-control-group">
            <label for="appPackage" data-tip="Found in android:versionName. ie, TestApp1">Version Name (appVersion):</label>
            <input type="text" name="name" id="appPackage" value="{{#name}}{{.}}{{/name}}">
        </div>
      </fieldset>
      <fieldset class="field3">
  	    <div class="pure-control-group">
            <label for="buildURL" data-tip="This is the download URL for the build.">Enter a Package URL</label>
            <input type="text"name="url" id="buildURL" placeholder="http://" value="{{#url}}{{.}}{{/url}}">
        </div>
      </fieldset>
      <div class="clearfix" style="text-align: center;">
        <button type="submit" data="submit-c0" id="versionButton" class="pure-button pure-button-disabled" disabled="true">Save</button>
      </div>
    </form>
  </div>
</div>
