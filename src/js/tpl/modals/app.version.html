<div class="modal c0" style="text-align:center;">
	<div class="header">
		<h2>Add New Version</h2>
	</div>
	<div>
	  <form id="form-c0" action=""class="pure-form pure-form-stacked">
  	  <label>Enter Version Number</label>
  	  <input name="versionNum" id="versionNum" type="text" placeholder="" value="{{#versionNum}}{{.}}{{/versionNum}}">
  	  <label>Enter a Package URL</label>
  	  <input name="versionURL" id="versionURL" type="text" placeholder="http://" value="{{#versionURL}}{{.}}{{/versionURL}}">
      <button type="submit" data="submit-c0" id="versionButton" class="pure-button pure-button-disabled">Save</button>
    </form>
  </div>
</div>
