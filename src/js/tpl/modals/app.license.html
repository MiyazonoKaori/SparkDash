<div class="modal appkey">
	<div class="header">
		<h2>App License</h2>
		<div class="package" style="font-size:16px;text-align:center;"></div>
	</div>
  <div>
      <div id="secret" style="margin-top: 15px;padding: 10px;border: 1px solid #EFEFEF;" data-tip="Keep this a secret. It's used to verify your license.">
        <div style="float:left;margin-right:10px;">Secret:</div>
        <div style="font-family:Courier;color:#ff0000;" class="secret"></div>
      </div>
      <div id="license" style="margin-top: 10px;padding: 10px;border: 1px solid #EFEFEF;"> 
        <div style="float:left;margin-right:10px;">License:</div>
        <textarea class="appkey" style="font-family:Courier;color:#0022FF;min-height:150px;border:none;width: 100%;margin-top: 15px;font-size: 21px;"></textarea>
      </div>
      <div id="token" style="margin-top: 10px;padding: 10px;border: 1px solid #EFEFEF;" data-tip="Consider it your SparkDash API key. Don't share it with anyone. "> 
        <div style="float:left;margin-right:10px;">Auth Token:</div>
        <div style="float:right;margin-top:-10px;margin-right:-10px;"><button class="pure-button pure-button-small" action="generateAuthToken">Regenerate</button></div>
        <textarea style="font-family: Courier; color: rgb(0, 34, 255); border: medium none; width: 100%; margin-top: 15px; font-size: 21px; min-height: 50px;" class="accesstoken"></textarea>
      </div>
  </div>
</div>
