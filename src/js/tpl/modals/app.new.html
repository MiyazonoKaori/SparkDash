<div class="modal c1">
	<div class="header">
		<h2>Create a new app</h2>
	</div>
	<form id="form-c1" action="" class="pure-form">
	  <fieldset class="field1">
	    <div class="pure-control-group">
          <label for="appid">Package / Bundle ID (appID):</label>
          <input type="text" name="appID" id="appid">
      </div>
    </fieldset>
    <fieldset class="field2">
      <div class="pure-control-group">
          <label for="package">Package Name (appPackage):</label>
          <input type="text" name="appPackage" id="package">
      </div>
    </fieldset>
    <fieldset class="field3">
	    <div class="pure-control-group">
          <label for="title">App Title</label>
          <input type="text" name="title" id="title">
      </div>
    </fieldset>
		<div class="clearfix" style="text-align: center;">
      <button id="newappButton" type="submit" class="pure-button pure-button-primary" data="submit-c1">Create App</button>
    </div>
	</form>
</div>
