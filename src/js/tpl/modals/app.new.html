<div class="modal c1">
	<div class="header">
		<h3>Create a new app</h3>
	</div>
	<form id="form-c1" action="" class="pure-form">
	  <fieldset class="field1">
	    <div class="pure-control-group">
          <label for="package">Package Name:</label>
          <input type="text" name="package" id="package">
      </div>
    </fieldset>
    <fieldset class="field2">
	    <div class="pure-control-group">
          <label for="title">App Title</label>
          <input type="text" name="title" id="title">
      </div>
    </fieldset>
    <fieldset class="field3">
	    <div class="pure-control-group">
          <label for="appid">App ID:</label>
          <input type="text" name="appID" id="appid">
      </div>
    </fieldset>
    
		<div class="clearfix" style="text-align: center;">
      <button type="submit" class="pure-button pure-button-primary" data="submit-c1">Create App</button>
    </div>
	</form>
</div>
