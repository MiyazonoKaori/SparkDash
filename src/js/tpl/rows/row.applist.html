
  <div class="pure-u-1-1" style="clear:both;">
    <div class="l-box" style="border:1px solid #999;border-radius:5px;margin-top:10px;background-color:#FFF;padding:10px;letter-spacing:0px;height:155px;">
      <div>
        <div style="float:right;height:50px;padding-top: 10px;">
          <a class="pure-button pure-button-success" href="/{{_id}}/sparkdash/#/devices">Launch SparkDash</a>
        </div>
      </div>
      <div style="width:350px;height:72px;">
        <div style="float: left;width:72px;height:72px;background-image:url('/img/icon.android.png');background-repeat:no-repeat;margin-right:10px;"></div>
        <div style="padding: 10px;">
          <div style="font-size:26px;font-weight:bold;"><a href="/{{_id}}" style="text-decoration:none;color:#0078E7;">{{appTitle}}</a></div>
          <div style="font-size:16px;">Package: {{appPackage}}</div>
        </div>
      </div>
      <div style="height:65px;margin-top: -10px;">
        <div style="float:right;position:relative;bottom:-25px;">
          <div class="icon keys" action="showAppKey" data="{{_id}}" data-tip="App license and API key"></div>
        </div>  
        <div style="height:65px;width:550px;margin-left:80px;">
          <div style="">
            <ul style="padding:0;">
              {{#analytics}}
              <li style="float:left;width:175px;height:50px;"><div style="font-size:42px;float:left;">{{device_count}}</div><div style="font-size:15px;float:left;width:40px;margin-top:4px;margin-left: 5px;">Total Devices</div></li>
              <li style="float:left;width:175px;height:50px;"><div style="font-size:42px;float:left;">{{active_count}}</div><div style="font-size:15px;float:left;width:40px;margin-top:4px;margin-left: 5px;">Active Users</div></li>
              <li style="float:left;width:175px;height:50px;"><div style="font-size:42px;float:left;">{{event_count}}</div><div style="font-size:15px;float:left;width:40px;margin-top:4px;margin-left: 5px;">Total Events</div></li>
              {{/analytics}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
