
  <div class="pure-u-1-1" style="clear:both;">
    <div class="l-box">
      <div>
        <div class="launch">
          <a class="pure-button pure-button-success" href="/{{_id}}/sparkdash/#/devices">Launch SparkDash</a>
        </div>
      </div>
      <div class="headerBox">
        <div class="appIcon"></div>
        <div class="titleBox">
          <div class="appTitle"><a href="/{{_id}}/">{{appTitle}}</a></div>
          <div>Package: {{appPackage}}</div>
        </div>
      </div>
      <div class="contentBox">
        <div class="license">
          <div class="icon keys" action="showAppKey" data="{{_id}}" data-tip="App license and API key"></div>
        </div>  
        <div class="stats">
          <div>
            <ul>
              {{#analytics}}
              <li><div class="count">{{device_count}}</div><div class="total"><a href="/{{../_id}}/devices/">Total Devices</a></div></li>
              <li><div class="count">{{active_count}}</div><div class="total"><a href="/{{../_id}}/users/">Active Users</a></div></li>
              <li><div class="count">{{event_count}}</div><div class="total"><a href="/{{../_id}}/events/">Total Events</a></div></li>
              <li><div class="timestamp">Last accessed:<br>Nov 13, 2013 09:33am<br><b>IP: 121.42.43.22</b></div></li>
              {{/analytics}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
